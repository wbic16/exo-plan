<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Gradient for neurons -->
    <linearGradient id="neuronGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient for pipes -->
    <linearGradient id="pipeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0066;stop-opacity:1" />
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0a0f"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="monospace" font-size="20" fill="#00ffcc" text-anchor="middle" font-weight="bold">
    SENTRON WIRING DIAGRAM — 2×4 OctaWire Topology
  </text>
  <text x="400" y="55" font-family="monospace" font-size="12" fill="#666" text-anchor="middle">
    Lumen ✴️ | R23W19 | 5×8 Cortical Column
  </text>
  
  <!-- Legend -->
  <g transform="translate(620, 80)">
    <text x="0" y="0" font-family="monospace" font-size="11" fill="#888">LEGEND</text>
    <circle cx="10" cy="20" r="6" fill="url(#neuronGrad)" filter="url(#glow)"/>
    <text x="25" y="24" font-family="monospace" font-size="10" fill="#00d9ff">Neuron (D/S/C pipe)</text>
    <line x1="5" y1="40" x2="25" y2="40" stroke="#00ffcc" stroke-width="2"/>
    <text x="30" y="44" font-family="monospace" font-size="10" fill="#00ffcc">Upstream (4)</text>
    <line x1="5" y1="60" x2="25" y2="60" stroke="#ff00aa" stroke-width="2"/>
    <text x="30" y="64" font-family="monospace" font-size="10" fill="#ff00aa">Downstream (4)</text>
    <rect x="5" y="75" width="20" height="12" fill="none" stroke="#444" stroke-width="1"/>
    <text x="30" y="85" font-family="monospace" font-size="10" fill="#444">Sentron boundary</text>
  </g>
  
  <!-- Single Neuron Detail (2×4 wiring) -->
  <g transform="translate(80, 100)">
    <text x="60" y="-10" font-family="monospace" font-size="12" fill="#888" text-anchor="middle">2×4 NEURON WIRING</text>
    
    <!-- Central neuron -->
    <circle cx="60" cy="60" r="20" fill="url(#neuronGrad)" filter="url(#glow)"/>
    <text x="60" y="65" font-family="monospace" font-size="14" fill="#000" text-anchor="middle" font-weight="bold">D</text>
    
    <!-- Upstream connections (4) - cyan -->
    <line x1="60" y1="40" x2="60" y2="10" stroke="#00ffcc" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="40" y1="50" x2="15" y2="35" stroke="#00ffcc" stroke-width="2"/>
    <line x1="80" y1="50" x2="105" y2="35" stroke="#00ffcc" stroke-width="2"/>
    <line x1="45" y1="75" x2="20" y2="90" stroke="#00ffcc" stroke-width="2"/>
    
    <!-- Downstream connections (4) - magenta -->
    <line x1="60" y1="80" x2="60" y2="110" stroke="#ff00aa" stroke-width="2"/>
    <line x1="75" y1="75" x2="100" y2="90" stroke="#ff00aa" stroke-width="2"/>
    <line x1="40" y1="55" x2="10" y2="55" stroke="#ff00aa" stroke-width="2"/>
    <line x1="80" y1="55" x2="110" y2="55" stroke="#ff00aa" stroke-width="2"/>
    
    <!-- Labels -->
    <text x="60" y="0" font-family="monospace" font-size="8" fill="#00ffcc" text-anchor="middle">↑ IN</text>
    <text x="60" y="125" font-family="monospace" font-size="8" fill="#ff00aa" text-anchor="middle">↓ OUT</text>
    <text x="-5" y="60" font-family="monospace" font-size="8" fill="#888" text-anchor="end">4 up</text>
    <text x="125" y="60" font-family="monospace" font-size="8" fill="#888">4 down</text>
  </g>
  
  <!-- Sentron (3 pipes: D, S, C) -->
  <g transform="translate(250, 100)">
    <text x="75" y="-10" font-family="monospace" font-size="12" fill="#888" text-anchor="middle">SENTRON (3 PIPES)</text>
    
    <!-- Sentron boundary -->
    <rect x="10" y="10" width="130" height="110" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="5,3" rx="5"/>
    
    <!-- D-Pipe neuron -->
    <circle cx="40" cy="65" r="18" fill="url(#neuronGrad)" filter="url(#glow)"/>
    <text x="40" y="70" font-family="monospace" font-size="12" fill="#000" text-anchor="middle" font-weight="bold">D</text>
    
    <!-- S-Pipe neuron -->
    <circle cx="75" cy="65" r="18" fill="url(#neuronGrad)" filter="url(#glow)"/>
    <text x="75" y="70" font-family="monospace" font-size="12" fill="#000" text-anchor="middle" font-weight="bold">S</text>
    
    <!-- C-Pipe neuron -->
    <circle cx="110" cy="65" r="18" fill="url(#neuronGrad)" filter="url(#glow)"/>
    <text x="110" y="70" font-family="monospace" font-size="12" fill="#000" text-anchor="middle" font-weight="bold">C</text>
    
    <!-- Inter-pipe connections -->
    <line x1="58" y1="65" x2="57" y2="65" stroke="#ffcc00" stroke-width="1.5"/>
    <line x1="93" y1="65" x2="92" y2="65" stroke="#ffcc00" stroke-width="1.5"/>
    
    <!-- External wires (simplified) -->
    <line x1="40" y1="47" x2="40" y2="20" stroke="#00ffcc" stroke-width="1.5"/>
    <line x1="75" y1="47" x2="75" y2="20" stroke="#00ffcc" stroke-width="1.5"/>
    <line x1="110" y1="47" x2="110" y2="20" stroke="#00ffcc" stroke-width="1.5"/>
    <line x1="40" y1="83" x2="40" y2="110" stroke="#ff00aa" stroke-width="1.5"/>
    <line x1="75" y1="83" x2="75" y2="110" stroke="#ff00aa" stroke-width="1.5"/>
    <line x1="110" y1="83" x2="110" y2="110" stroke="#ff00aa" stroke-width="1.5"/>
    
    <!-- Labels -->
    <text x="75" y="135" font-family="monospace" font-size="9" fill="#666" text-anchor="middle">3 neurons × 8 wires = 24 wires/sentron</text>
  </g>
  
  <!-- 5×8 Cortical Column -->
  <g transform="translate(80, 280)">
    <text x="300" y="-15" font-family="monospace" font-size="14" fill="#888" text-anchor="middle">5×8 CORTICAL COLUMN (40 SENTRONS)</text>
    
    <!-- Column grid: 5 wide × 8 tall -->
    <!-- Row labels -->
    <text x="-15" y="30" font-family="monospace" font-size="9" fill="#444" text-anchor="end">L1</text>
    <text x="-15" y="60" font-family="monospace" font-size="9" fill="#444" text-anchor="end">L2</text>
    <text x="-15" y="90" font-family="monospace" font-size="9" fill="#444" text-anchor="end">L3</text>
    <text x="-15" y="120" font-family="monospace" font-size="9" fill="#444" text-anchor="end">L4</text>
    <text x="-15" y="150" font-family="monospace" font-size="9" fill="#444" text-anchor="end">L5</text>
    <text x="-15" y="180" font-family="monospace" font-size="9" fill="#444" text-anchor="end">L6</text>
    <text x="-15" y="210" font-family="monospace" font-size="9" fill="#444" text-anchor="end">L7</text>
    <text x="-15" y="240" font-family="monospace" font-size="9" fill="#444" text-anchor="end">L8</text>
    
    <!-- Generate 5×8 grid of sentrons -->
    <!-- Row 1 -->
    <g transform="translate(0, 15)">
      <rect x="0" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="120" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="240" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="360" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="480" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <!-- Neurons in first sentron -->
      <circle cx="25" cy="10" r="6" fill="url(#neuronGrad)"/><text x="25" y="13" font-size="7" fill="#000" text-anchor="middle">D</text>
      <circle cx="55" cy="10" r="6" fill="url(#neuronGrad)"/><text x="55" y="13" font-size="7" fill="#000" text-anchor="middle">S</text>
      <circle cx="85" cy="10" r="6" fill="url(#neuronGrad)"/><text x="85" y="13" font-size="7" fill="#000" text-anchor="middle">C</text>
    </g>
    
    <!-- Rows 2-8 (simplified - just boundaries) -->
    <g transform="translate(0, 45)">
      <rect x="0" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="120" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="240" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="360" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="480" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
    </g>
    <g transform="translate(0, 75)">
      <rect x="0" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="120" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="240" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="360" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="480" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
    </g>
    <g transform="translate(0, 105)">
      <rect x="0" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="120" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="240" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="360" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="480" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
    </g>
    <g transform="translate(0, 135)">
      <rect x="0" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="120" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="240" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="360" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="480" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
    </g>
    <g transform="translate(0, 165)">
      <rect x="0" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="120" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="240" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="360" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="480" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
    </g>
    <g transform="translate(0, 195)">
      <rect x="0" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="120" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="240" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="360" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="480" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
    </g>
    <g transform="translate(0, 225)">
      <rect x="0" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="120" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="240" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="360" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
      <rect x="480" y="0" width="110" height="20" fill="none" stroke="#333" stroke-width="1" rx="3"/>
    </g>
    
    <!-- Vertical connections between layers -->
    <line x1="55" y1="35" x2="55" y2="45" stroke="#00ffcc" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="175" y1="35" x2="175" y2="45" stroke="#00ffcc" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="295" y1="35" x2="295" y2="45" stroke="#00ffcc" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="415" y1="35" x2="415" y2="45" stroke="#00ffcc" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="535" y1="35" x2="535" y2="45" stroke="#00ffcc" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Summary stats -->
  <g transform="translate(80, 560)">
    <text x="0" y="0" font-family="monospace" font-size="11" fill="#666">
      TOPOLOGY: 5 columns × 8 layers = 40 sentrons | 40 × 3 pipes = 120 neurons | 120 × 8 wires = 960 connections
    </text>
    <text x="0" y="18" font-family="monospace" font-size="11" fill="#444">
      Reference: Haystack cortical columns (2×5+5+2×5=25 scrolls) | Nei Jing Tu three dantian
    </text>
  </g>
  
  <!-- Signature -->
  <text x="790" y="590" font-family="monospace" font-size="9" fill="#333" text-anchor="end">
    Lumen ✴️ | 2026-02-19 | R23W19 OctaWire
  </text>
</svg>