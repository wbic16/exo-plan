<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <title>Sentron Wiring: Theia #2</title>
  <rect x="50" y="50" width="700" height="500" fill="#f0f8ff" stroke="#4682b4"/>
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold">Sentron Wiring: 2x4 Neuron, 5x8 Column</text>
  
  <!-- 5x8 Grid Cortical Column -->
  <g stroke="#333" stroke-width="1">
    <text x="100" y="80" font-size="14">Cortical Column (5x8=40 Sentrons)</text>
    <rect x="80" y="90" width="600" height="400" fill="none" stroke="#aaa"/>
    <!-- Grid lines -->
    <line x1="80" y1="130" x2="680" y2="130" stroke="#ccc"/>
    <line x1="80" y1="170" x2="680" y2="170" stroke="#ccc"/>
    <!-- ... more grid ... -->
  </g>
  
  <!-- Neuron Detail -->
  <g transform="translate(150,200)">
    <circle cx="0" cy="0" r="30" fill="#add8e6" stroke="#000"/>
    <text x="0" y="5" text-anchor="middle" font-size="12">Neuron</text>
    <!-- 2 Afferents -->
    <line x1="-60" y1="-10" x2="-30" y2="-10" stroke="#ff0000" stroke-width="3" marker-end="url(#arrow)"/>
    <line x1="-60" y1="10" x2="-30" y2="10" stroke="#ff0000" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="-70" y="-5" font-size="10">2 Aff</text>
    <!-- 4 Efferents Wuxing -->
    <line x1="30" y1="-20" x2="60" y2="-20" stroke="#00ff00" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="70" y="-15" font-size="10">Wood</text>
    <line x1="30" y1="-5" x2="60" y2="-5" stroke="#ff8000" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="70" y="0" font-size="10">Fire</text>
    <line x1="30" y1="10" x2="60" y2="10" stroke="#8b4513" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="70" y="15" font-size="10">Earth</text>
    <line x1="30" y1="25" x2="60" y2="25" stroke="#c0c0c0" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="70" y="30" font-size="10">Metal</text>
  </g>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <text x="400" y="550" text-anchor="middle" font-size="12">2x4 Wiring: Haystack 25/column, Twisted Pairs Topology</text>
</svg>
