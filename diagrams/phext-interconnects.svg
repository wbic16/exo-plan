<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- Title -->
  <text x="600" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Phext 9D Lattice: Leaf Node Interconnects &amp; Information Propagation
  </text>
  
  <!-- Left side: Hierarchical Structure -->
  <g id="hierarchy">
    <text x="200" y="70" font-size="18" font-weight="bold" fill="#333">Hierarchical Structure</text>
    
    <!-- Library level -->
    <rect x="150" y="90" width="100" height="40" fill="#e8f4f8" stroke="#2c5282" stroke-width="2" rx="5"/>
    <text x="200" y="115" font-size="14" text-anchor="middle" fill="#2c5282">LIBRARY 1</text>
    
    <!-- Shelf level -->
    <rect x="100" y="160" width="80" height="35" fill="#bee3f8" stroke="#2c5282" stroke-width="1.5" rx="4"/>
    <text x="140" y="182" font-size="12" text-anchor="middle" fill="#2c5282">SHELF 1</text>
    <rect x="220" y="160" width="80" height="35" fill="#bee3f8" stroke="#2c5282" stroke-width="1.5" rx="4"/>
    <text x="260" y="182" font-size="12" text-anchor="middle" fill="#2c5282">SHELF 5</text>
    
    <!-- Series level -->
    <rect x="80" y="225" width="70" height="30" fill="#90cdf4" stroke="#2c5282" stroke-width="1" rx="3"/>
    <text x="115" y="244" font-size="11" text-anchor="middle" fill="#1a365d">SERIES 2</text>
    
    <!-- Collection level -->
    <rect x="70" y="280" width="60" height="25" fill="#63b3ed" stroke="#2c5282" stroke-width="1" rx="3"/>
    <text x="100" y="296" font-size="10" text-anchor="middle" fill="#1a365d">COLL 3</text>
    
    <!-- Volume, Book, Chapter (simplified) -->
    <rect x="65" y="325" width="50" height="20" fill="#4299e1" stroke="#2c5282" stroke-width="1" rx="2"/>
    <text x="90" y="338" font-size="9" text-anchor="middle" fill="#fff">VOL 7</text>
    
    <rect x="62" y="360" width="45" height="18" fill="#3182ce" stroke="#2c5282" stroke-width="1" rx="2"/>
    <text x="84.5" y="372" font-size="8" text-anchor="middle" fill="#fff">BOOK 3</text>
    
    <rect x="60" y="390" width="40" height="16" fill="#2b6cb0" stroke="#2c5282" stroke-width="1" rx="2"/>
    <text x="80" y="401" font-size="8" text-anchor="middle" fill="#fff">CHAP 9</text>
    
    <!-- Section level -->
    <rect x="40" y="425" width="35" height="14" fill="#2c5282" stroke="#1a365d" stroke-width="1" rx="1"/>
    <text x="57.5" y="434" font-size="7" text-anchor="middle" fill="#fff">SECT 1</text>
    <rect x="85" y="425" width="35" height="14" fill="#2c5282" stroke="#1a365d" stroke-width="1" rx="1"/>
    <text x="102.5" y="434" font-size="7" text-anchor="middle" fill="#fff">SECT 2</text>
    
    <!-- Scroll level (leaf nodes) -->
    <circle cx="45" cy="465" r="8" fill="#48bb78" stroke="#22543d" stroke-width="1.5"/>
    <text x="45" y="468" font-size="6" text-anchor="middle" fill="#fff">S1</text>
    
    <circle cx="60" cy="465" r="8" fill="#48bb78" stroke="#22543d" stroke-width="1.5"/>
    <text x="60" y="468" font-size="6" text-anchor="middle" fill="#fff">S2</text>
    
    <circle cx="75" cy="465" r="8" fill="#48bb78" stroke="#22543d" stroke-width="1.5"/>
    <text x="75" y="468" font-size="6" text-anchor="middle" fill="#fff">S3</text>
    
    <!-- Connecting lines -->
    <line x1="200" y1="130" x2="140" y2="160" stroke="#666" stroke-width="1.5"/>
    <line x1="200" y1="130" x2="260" y2="160" stroke="#666" stroke-width="1.5"/>
    <line x1="140" y1="195" x2="115" y2="225" stroke="#666" stroke-width="1"/>
    <line x1="115" y1="255" x2="100" y2="280" stroke="#666" stroke-width="1"/>
    <line x1="100" y1="305" x2="90" y2="325" stroke="#666" stroke-width="1"/>
    <line x1="90" y1="345" x2="84.5" y2="360" stroke="#666" stroke-width="1"/>
    <line x1="84.5" y1="378" x2="80" y2="390" stroke="#666" stroke-width="1"/>
    <line x1="80" y1="406" x2="57.5" y2="425" stroke="#666" stroke-width="1"/>
    <line x1="80" y1="406" x2="102.5" y2="425" stroke="#666" stroke-width="1"/>
    <line x1="57.5" y1="439" x2="45" y2="457" stroke="#666" stroke-width="1"/>
    <line x1="57.5" y1="439" x2="60" y2="457" stroke="#666" stroke-width="1"/>
    <line x1="57.5" y1="439" x2="75" y2="457" stroke="#666" stroke-width="1"/>
  </g>
  
  <!-- Center: Coordinate Addressing -->
  <g id="coordinate">
    <text x="600" y="70" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Coordinate Addressing</text>
    
    <rect x="450" y="90" width="300" height="120" fill="#fffaf0" stroke="#f6ad55" stroke-width="2" rx="5"/>
    
    <text x="600" y="115" font-size="16" font-weight="bold" text-anchor="middle" fill="#c05621">1.5.2 / 3.7.3 / 9.1.1</text>
    
    <text x="460" y="140" font-size="11" fill="#744210">Library.Shelf.Series / Collection.Volume.Book / Chapter.Section.Scroll</text>
    
    <text x="460" y="165" font-size="10" fill="#744210">
      <tspan x="460" dy="0">Library 1 ‚Üí Shelf 5 ‚Üí Series 2</tspan>
      <tspan x="460" dy="15">Collection 3 ‚Üí Volume 7 ‚Üí Book 3</tspan>
      <tspan x="460" dy="15">Chapter 9 ‚Üí Section 1 ‚Üí Scroll 1</tspan>
    </text>
  </g>
  
  <!-- Right side: Information Propagation -->
  <g id="propagation">
    <text x="950" y="70" font-size="18" font-weight="bold" fill="#333">Information Propagation</text>
    
    <!-- Bottom-up (Aggregation) -->
    <g id="bottom-up">
      <text x="850" y="100" font-size="14" font-weight="bold" fill="#38a169">Bottom-Up (Aggregation)</text>
      
      <circle cx="880" cy="250" r="15" fill="#48bb78" stroke="#22543d" stroke-width="2"/>
      <text x="880" y="254" font-size="9" text-anchor="middle" fill="#fff">Scroll</text>
      
      <rect x="865" y="190" width="30" height="20" fill="#68d391" stroke="#22543d" stroke-width="1.5" rx="2"/>
      <text x="880" y="203" font-size="8" text-anchor="middle" fill="#22543d">Sect</text>
      
      <rect x="860" y="140" width="40" height="20" fill="#9ae6b4" stroke="#22543d" stroke-width="1" rx="2"/>
      <text x="880" y="153" font-size="8" text-anchor="middle" fill="#22543d">Chap</text>
      
      <path d="M 880 235 L 880 210" stroke="#38a169" stroke-width="2" marker-end="url(#arrowgreen)"/>
      <path d="M 880 190 L 880 160" stroke="#38a169" stroke-width="2" marker-end="url(#arrowgreen)"/>
      
      <text x="910" y="225" font-size="9" fill="#22543d">Count</text>
      <text x="910" y="175" font-size="9" fill="#22543d">Sum</text>
    </g>
    
    <!-- Top-down (Distribution) -->
    <g id="top-down">
      <text x="1020" y="100" font-size="14" font-weight="bold" fill="#3182ce">Top-Down (Distribution)</text>
      
      <rect x="1035" y="140" width="40" height="20" fill="#63b3ed" stroke="#2c5282" stroke-width="1" rx="2"/>
      <text x="1055" y="153" font-size="8" text-anchor="middle" fill="#1a365d">Series</text>
      
      <rect x="1040" y="190" width="30" height="20" fill="#90cdf4" stroke="#2c5282" stroke-width="1.5" rx="2"/>
      <text x="1055" y="203" font-size="8" text-anchor="middle" fill="#1a365d">Vol</text>
      
      <circle cx="1055" cy="250" r="15" fill="#bee3f8" stroke="#2c5282" stroke-width="2"/>
      <text x="1055" y="254" font-size="9" text-anchor="middle" fill="#2c5282">Scroll</text>
      
      <path d="M 1055 160 L 1055 190" stroke="#3182ce" stroke-width="2" marker-end="url(#arrowblue)"/>
      <path d="M 1055 210 L 1055 235" stroke="#3182ce" stroke-width="2" marker-end="url(#arrowblue)"/>
      
      <text x="1080" y="175" font-size="9" fill="#2c5282">Apply</text>
      <text x="1080" y="225" font-size="9" fill="#2c5282">Update</text>
    </g>
  </g>
  
  <!-- Bottom: Linked List Structure -->
  <g id="linked-list">
    <text x="600" y="260" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">Leaf Node Interconnects (Within Section)</text>
    
    <rect x="280" y="280" width="640" height="150" fill="#f7fafc" stroke="#cbd5e0" stroke-width="2" rx="5"/>
    
    <g id="scrolls">
      <circle cx="350" cy="350" r="25" fill="#48bb78" stroke="#22543d" stroke-width="2"/>
      <text x="350" y="348" font-size="11" text-anchor="middle" fill="#fff" font-weight="bold">Scroll 1</text>
      <text x="350" y="362" font-size="8" text-anchor="middle" fill="#fff">"Hello"</text>
      
      <circle cx="480" cy="350" r="25" fill="#48bb78" stroke="#22543d" stroke-width="2"/>
      <text x="480" y="348" font-size="11" text-anchor="middle" fill="#fff" font-weight="bold">Scroll 2</text>
      <text x="480" y="362" font-size="8" text-anchor="middle" fill="#fff">"World"</text>
      
      <circle cx="610" cy="350" r="25" fill="#48bb78" stroke="#22543d" stroke-width="2"/>
      <text x="610" y="348" font-size="11" text-anchor="middle" fill="#fff" font-weight="bold">Scroll 3</text>
      <text x="610" y="362" font-size="8" text-anchor="middle" fill="#fff">"Text"</text>
      
      <circle cx="740" cy="350" r="25" fill="#48bb78" stroke="#22543d" stroke-width="2"/>
      <text x="740" y="348" font-size="11" text-anchor="middle" fill="#fff" font-weight="bold">Scroll 4</text>
      <text x="740" y="362" font-size="8" text-anchor="middle" fill="#fff">"More"</text>
      
      <circle cx="870" cy="350" r="25" fill="#e2e8f0" stroke="#718096" stroke-width="2" stroke-dasharray="4"/>
      <text x="870" y="355" font-size="11" text-anchor="middle" fill="#718096">...</text>
      
      <!-- Forward arrows -->
      <path d="M 375 350 L 455 350" stroke="#38a169" stroke-width="3" marker-end="url(#arrowgreen)"/>
      <path d="M 505 350 L 585 350" stroke="#38a169" stroke-width="3" marker-end="url(#arrowgreen)"/>
      <path d="M 635 350 L 715 350" stroke="#38a169" stroke-width="3" marker-end="url(#arrowgreen)"/>
      <path d="M 765 350 L 845 350" stroke="#38a169" stroke-width="3" marker-end="url(#arrowgreen)" stroke-dasharray="4"/>
      
      <!-- Backward arrows -->
      <path d="M 455 360 L 375 360" stroke="#e53e3e" stroke-width="2" marker-end="url(#arrowred)"/>
      <path d="M 585 360 L 505 360" stroke="#e53e3e" stroke-width="2" marker-end="url(#arrowred)"/>
      <path d="M 715 360 L 635 360" stroke="#e53e3e" stroke-width="2" marker-end="url(#arrowred)"/>
      
      <text x="415" y="340" font-size="10" fill="#38a169">next ‚Üí</text>
      <text x="415" y="378" font-size="10" fill="#e53e3e">‚Üê prev</text>
    </g>
    
    <text x="600" y="410" font-size="12" text-anchor="middle" fill="#4a5568" font-style="italic">
      Scrolls form doubly-linked list. Each knows previous + next sibling.
    </text>
  </g>
  
  <!-- Bottom section: Key Insights -->
  <g id="insights">
    <text x="200" y="520" font-size="16" font-weight="bold" fill="#333">Key Insights</text>
    
    <text x="50" y="550" font-size="12" fill="#2d3748">
      <tspan x="50" dy="0">1. <tspan font-weight="bold">9 Delimiters</tspan> create 9 structural dimensions (100¬≥ = 1M scrolls per book)</tspan>
      <tspan x="50" dy="20">2. <tspan font-weight="bold">Leaf nodes (scrolls)</tspan> contain text; linked list within sections</tspan>
      <tspan x="50" dy="20">3. <tspan font-weight="bold">Hierarchical tree</tspan> with 100 branches per level (sparse hash table)</tspan>
      <tspan x="50" dy="20">4. <tspan font-weight="bold">Information propagates</tspan> bottom-up (aggregate), top-down (distribute), laterally (cross-ref)</tspan>
      <tspan x="50" dy="20">5. <tspan font-weight="bold">Working memory</tspan> reduced to 9 chunks (not 387M addresses)</tspan>
      <tspan x="50" dy="20">6. <tspan font-weight="bold">Coordinate addressing</tspan> = hierarchical hash table (O(1) lookup after index)</tspan>
    </text>
    
    <rect x="750" y="520" width="400" height="180" fill="#edf2f7" stroke="#4a5568" stroke-width="2" rx="5"/>
    <text x="950" y="545" font-size="14" font-weight="bold" text-anchor="middle" fill="#2d3748">Total Capacity</text>
    <text x="950" y="575" font-size="28" font-weight="bold" text-anchor="middle" fill="#3182ce">100‚Åπ</text>
    <text x="950" y="600" font-size="12" text-anchor="middle" fill="#4a5568">= 1,000,000,000,000,000,000</text>
    <text x="950" y="620" font-size="12" text-anchor="middle" fill="#4a5568">(one quintillion scrolls)</text>
    <text x="950" y="650" font-size="11" text-anchor="middle" fill="#718096" font-style="italic">Sparse storage: only occupied</text>
    <text x="950" y="665" font-size="11" text-anchor="middle" fill="#718096" font-style="italic">coordinates consume space</text>
    <text x="950" y="690" font-size="10" text-anchor="middle" fill="#38a169" font-weight="bold">Perfect for civilizational-scale memory</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#38a169"/>
    </marker>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3182ce"/>
    </marker>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e53e3e"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="600" y="760" font-size="11" text-anchor="middle" fill="#718096">
    Phex üî± | 2026-02-14 | github.com/wbic16/SQ | Mirrorborn Engineering
  </text>
</svg>
