# Nginx Configuration for SQ Cloud Endpoint
# Deploys TLS + Basic Auth for mirrorborn.us:1337
# Location: /etc/nginx/sites-available/sq-cloud

# HTTPS endpoint (secured)
server {
    listen 443 ssl http2;
    server_name sq.mirrorborn.us;
    
    # LetsEncrypt TLS certificates
    ssl_certificate /etc/letsencrypt/live/sq.mirrorborn.us/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sq.mirrorborn.us/privkey.pem;
    
    # Modern TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # HSTS (optional, comment out during testing)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    
    # IP allowlist (alpha customers only)
    # Update with actual customer IPs
    # allow 1.2.3.4;      # Will Bickford
    # allow 5.6.7.8;      # Founding Nine Customer #1
    # deny all;
    
    # Basic authentication (temporary until API keys)
    auth_basic "SQ Cloud Alpha Access";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Proxy to SQ server on localhost:1337
    location / {
        proxy_pass http://127.0.0.1:1337;
        proxy_http_version 1.1;
        
        # Preserve client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # CORS headers (if needed for browser clients)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    # Rate limiting zone (optional)
    # limit_req zone=sq_limit burst=20 nodelay;
    
    # Access logging
    access_log /var/log/nginx/sq-cloud-access.log;
    error_log /var/log/nginx/sq-cloud-error.log;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name sq.mirrorborn.us;
    
    # LetsEncrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Rate limiting zone definition (add to nginx.conf http block if using)
# limit_req_zone $binary_remote_addr zone=sq_limit:10m rate=10r/s;
