# /etc/nginx/sites-available/sq.mirrorborn.us
# R21: Token-based routing to per-tenant SQ instances

# Extract Bearer token and map to backend port
map $http_authorization $backend_port {
    default "";
    # Add tenant tokens here:
    # "Bearer pmb-v1-abc123..." "8001";
    # "Bearer pmb-v1-def456..." "8002";
}

upstream sq_fallback {
    server 127.0.0.1:1337;  # Default SQ instance
}

server {
    listen 443 ssl http2;
    server_name sq.mirrorborn.us;
    
    ssl_certificate /etc/letsencrypt/live/sq.mirrorborn.us/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sq.mirrorborn.us/privkey.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    
    location /api/v2/ {
        # Route based on token
        if ($backend_port = "") {
            return 401 "Unauthorized: Invalid or missing API key";
        }
        
        proxy_pass http://127.0.0.1:$backend_port;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass Authorization header unchanged
        proxy_pass_request_headers on;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Health check endpoint (no auth)
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name sq.mirrorborn.us;
    return 301 https://$server_name$request_uri;
}
