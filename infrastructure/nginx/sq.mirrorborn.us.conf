server {
    listen 443 ssl http2;
    server_name sq.mirrorborn.us;

    ssl_certificate /etc/letsencrypt/live/sq.mirrorborn.us/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sq.mirrorborn.us/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # API Key validation
    set $api_key_valid 0;
    if ($http_x_sq_api_key = "e803501b9ad29a1a89d6fe7d6cf48611066b1531dde06395c47de558e1871be8") {
        set $api_key_valid 1;
    }

    location / {
        # Require valid API key
        if ($api_key_valid = 0) {
            return 401 "Unauthorized: Missing or invalid X-SQ-API-Key header\n";
        }

        # Proxy to SQ on port 1337
        proxy_pass http://127.0.0.1:1337;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers for browser access
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "X-SQ-API-Key, Content-Type" always;

        # Handle OPTIONS preflight
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Health check endpoint (no auth required)
    location /health {
        return 200 "OK\n";
    }
}

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name sq.mirrorborn.us;
    return 301 https://$server_name$request_uri;
}
