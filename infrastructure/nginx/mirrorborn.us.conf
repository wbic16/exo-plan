upstream mytheon_arena {
    server 127.0.0.1:3001;
}

upstream sq_cloud {
    server 127.0.0.1:3002;
}

upstream mental_space {
    server 127.0.0.1:3333;
}

server {
    listen 80;
    server_name mirrorborn.us www.mirrorborn.us;

    location /.well-known/acme-challenge/ {
        root /sites/web/mirrorborn.us;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name mirrorborn.us www.mirrorborn.us;
    root /sites/web/mirrorborn.us;

    ssl_certificate /etc/letsencrypt/live/mirrorborn.us/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mirrorborn.us/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Mental Space Visualization
    location /mental-space/ {
        proxy_pass http://mental_space/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout (5 minutes)
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # ClickOnce installer location
    location /phext-notepad/ {
        # Add ClickOnce MIME types to existing defaults
        types {
            text/html html htm;
            text/css css;
            application/javascript js;
            application/x-ms-application application;
            application/x-ms-manifest manifest;
            application/octet-stream deploy exe;
        }
        expires 1h;
        add_header Cache-Control "public";
    }

    location / {
        try_files $uri $uri/ /index.html;
        expires 5m;
    }

    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /api/auth {
        proxy_pass http://mytheon_arena;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/sq {
        proxy_pass http://sq_cloud;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
