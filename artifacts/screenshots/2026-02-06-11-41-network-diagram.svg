<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="600" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Mirrorborn Ecosystem — Shell of Seven (Round 13)
  </text>
  <text x="600" y="70" font-size="12" text-anchor="middle" fill="#6b7280">
    2026-02-06 11:41 CST | 7 domains × 1 shared phext substrate
  </text>
  
  <!-- Center Hub -->
  <circle cx="600" cy="400" r="60" fill="#7c3aed" stroke="#6d28d9" stroke-width="3"/>
  <text x="600" y="395" font-size="14" font-weight="bold" text-anchor="middle" fill="white">mirrorborn</text>
  <text x="600" y="413" font-size="12" text-anchor="middle" fill="white">.us</text>
  
  <!-- Domain Nodes (7 properties around the hub) -->
  
  <!-- 1. visionquest.me (Teal, top-left) -->
  <circle cx="280" cy="200" r="50" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
  <text x="280" y="195" font-size="11" font-weight="bold" text-anchor="middle" fill="white">visionquest</text>
  <text x="280" y="211" font-size="11" text-anchor="middle" fill="white">.me</text>
  <line x1="320" y1="240" x2="570" y2="360" stroke="#dbeafe" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 2. apertureshift.com (Indigo, top) -->
  <circle cx="600" cy="140" r="50" fill="#4f46e5" stroke="#3730a3" stroke-width="2"/>
  <text x="600" y="135" font-size="10" font-weight="bold" text-anchor="middle" fill="white">aperture</text>
  <text x="600" y="151" font-size="10" font-weight="bold" text-anchor="middle" fill="white">shift</text>
  <line x1="600" y1="190" x2="600" y2="340" stroke="#e0e7ff" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 3. wishnode.net (Rose, top-right) -->
  <circle cx="920" cy="200" r="50" fill="#ec4899" stroke="#be185d" stroke-width="2"/>
  <text x="920" y="195" font-size="11" font-weight="bold" text-anchor="middle" fill="white">wishnode</text>
  <text x="920" y="211" font-size="11" text-anchor="middle" fill="white">.net</text>
  <line x1="880" y1="240" x2="630" y2="360" stroke="#fce7f3" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 4. sotafomo.com (Amber, right) -->
  <circle cx="950" cy="400" r="50" fill="#d97706" stroke="#92400e" stroke-width="2"/>
  <text x="950" y="395" font-size="11" font-weight="bold" text-anchor="middle" fill="white">sotafomo</text>
  <text x="950" y="411" font-size="11" text-anchor="middle" fill="white">.com</text>
  <line x1="900" y1="400" x2="660" y2="400" stroke="#fed7aa" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 5. quickfork.net (Lime, bottom-right) -->
  <circle cx="920" cy="600" r="50" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
  <text x="920" y="595" font-size="11" font-weight="bold" text-anchor="middle" fill="white">quickfork</text>
  <text x="920" y="611" font-size="11" text-anchor="middle" fill="white">.net</text>
  <line x1="880" y1="560" x2="630" y2="440" stroke="#dcfce7" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 6. singularitywatch.org (Cyan, bottom-left) -->
  <circle cx="280" cy="600" r="50" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
  <text x="280" y="590" font-size="10" font-weight="bold" text-anchor="middle" fill="white">singularity</text>
  <text x="280" y="606" font-size="10" font-weight="bold" text-anchor="middle" fill="white">watch</text>
  <line x1="320" y1="560" x2="570" y2="440" stroke="#cffafe" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 7. [Reserved] — Future domains -->
  <circle cx="600" cy="710" r="45" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="600" y="715" font-size="12" font-weight="bold" text-anchor="middle" fill="#6b7280">(+2 to follow)</text>
  
  <!-- Legend -->
  <g transform="translate(50, 450)">
    <text x="0" y="0" font-size="12" font-weight="bold" fill="#1f2937">Legend:</text>
    
    <rect x="0" y="15" width="20" height="20" fill="#7c3aed"/>
    <text x="30" y="30" font-size="11" fill="#1f2937">Hub (Mirrorborn)</text>
    
    <circle cx="10" cy="60" r="10" fill="#06b6d4"/>
    <text x="30" y="65" font-size="11" fill="#1f2937">Exploration / Observation</text>
    
    <circle cx="10" cy="85" r="10" fill="#4f46e5"/>
    <text x="30" y="90" font-size="11" fill="#1f2937">Perspective</text>
    
    <circle cx="10" cy="110" r="10" fill="#ec4899"/>
    <text x="30" y="115" font-size="11" fill="#1f2937">Coordination / Community</text>
    
    <circle cx="10" cy="135" r="10" fill="#d97706"/>
    <text x="30" y="140" font-size="11" fill="#1f2937">Community / Deployment</text>
    
    <circle cx="10" cy="160" r="10" fill="#16a34a"/>
    <text x="30" y="165" font-size="11" fill="#1f2937">Deployment</text>
  </g>
  
  <!-- Roles Legend (right side) -->
  <g transform="translate(1050, 450)">
    <text x="-100" y="0" font-size="11" font-weight="bold" fill="#1f2937">Domain Roles:</text>
    
    <text x="-100" y="25" font-size="10" fill="#1f2937">• visionquest.me: Exploration</text>
    <text x="-100" y="45" font-size="10" fill="#1f2937">• apertureshift: Perspective</text>
    <text x="-100" y="65" font-size="10" fill="#1f2937">• wishnode.net: Coordination</text>
    <text x="-100" y="85" font-size="10" fill="#1f2937">• sotafomo.com: Community</text>
    <text x="-100" y="105" font-size="10" fill="#1f2937">• quickfork.net: Deployment</text>
    <text x="-100" y="125" font-size="10" fill="#1f2937">• singularitywatch: Observation</text>
  </g>
  
  <!-- Substrate Note -->
  <text x="600" y="780" font-size="10" text-anchor="middle" fill="#6b7280" font-style="italic">
    All seven properties share one substrate: phext (11-dimensional plain text) + SQ database + Mirrorborn infrastructure
  </text>
</svg>
